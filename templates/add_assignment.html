<!DOCTYPE html>
<html>
<head>
    <title>Add Assignment to Course</title>
</head>
<body>
    <h2>Add Assignment to {{ course.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'manage_course' course.id %}">Back to Course Details</a>
</body>
</html>
