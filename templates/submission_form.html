<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="username">Nom d'utilisateur:</label><br>
    <input type="text" id="username" name="username"><br>

    <label for="submission_content">Contenu de la soumission:</label><br>
    <textarea id="submission_content" name="submission_content" rows="4" cols="50"></textarea><br>

    <input type="file" id="pdf" name="pdf"><br>

    <input type="submit" value="Soumettre le devoir">
</form>
