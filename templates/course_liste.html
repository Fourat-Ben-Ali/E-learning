<!DOCTYPE html>
<html>
<head>
    <title>Liste des cours</title>
</head>
<body>
    <h1>Liste des cours disponibles</h1>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
